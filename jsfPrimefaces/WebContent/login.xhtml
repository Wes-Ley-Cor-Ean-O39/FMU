<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title>Login</title>

</h:head>

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<p:messages globalOnly="true" />

		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true" promptLabel="Digite a sua senha"
						weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte" />
					<p:message for="senha" id="messageSenha" />

					<p:commandButton value="Entrar"
						icon="fa fa-fw fa-paper-plane-o" action="#{loginBean.efetuaLogin}"
						onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" update="@form"
						process="@form" />

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<h:graphicImage library="img" name="dbvkin.gif" width="100%"
							height="100%" />
					</p:dialog>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>

</html>
