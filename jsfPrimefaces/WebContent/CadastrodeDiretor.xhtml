<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml"></ui:include>

	<h:form>

		<p:growl id="growl" life="2000" />

		<h:inputHidden value="#{diretorMB.diretor.id}" id="id" />
		<p:panel id="toggleable" header="Cadastro de Diretor"
			toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"
			widgetVar="panel" style="margin-bottom:20px;">
			<p:messages autoUpdate="true" />

			<p:outputLabel for="nome" value="Nome Diretor:" />
			<p:inputText id="nome" value="#{diretorMB.diretor.nome}"
				required="true" size="50" />
			<p:message for="nome" />

			<p:commandButton value="Salvar" id="ajax" validateClient="true"
				actionListener="#{diretorMB.salvarDiretor}"
				styleClass="ui-priority-primary" update="id" />
		</p:panel>
	</h:form>

</h:body>
</html>
