<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml"></ui:include>
	<h:form>

		<p:growl id="growl" life="2000" />

		<h:inputHidden value="#{descricaoMB.descricao.id}" id="id" />

		<p:panel id="toggleable" header="Cadastro da Notas" toggleable="true"
			closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel"
			style="margin-bottom:20px;">
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="3" id="Notas" style="align: center">

				<p:outputLabel for="descricao" value=" Descrição:" />
				<p:inputText id="descricao"
					value="#{descricaoMB.descricao.descricao}" required="true"
					size="50" />
				<p:message for="descricao" />

				<p:outputLabel for="dataprova" value="Data da Prova:" />
				<p:inputMask id="dataprova" value="#{dataprovaMB.dataprova.cep}"
					size="10" required="true" mask="99/99/9999" />
				<p:message for="dataprova" />

				<p:outputLabel for="nota" value="Nota:" />
				<p:inputText id="nota" value="#{notaMB.nota.nota}" required="true"
					size="50" />
				<p:message for="nota" />

				<!-- <p:outputLabel for="dtnascimento" value="Data de Nascimento:" />
				<p:inputMask id="dtnascimento"  size="10" required="true" mask="99/99/9999" />
				<p:message for="dtnascimento" /> -->

			</h:panelGrid>
			<p:commandButton value="Salvar" id="ajax" validateClient="true"
				actionListener="#{notaMB.salvarNota}"
				styleClass="ui-priority-primary" update="id" />
		</p:panel>

	</h:form>

</h:body>
</html>
